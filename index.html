<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="reset.css" />
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap"
      rel="stylesheet"
    />
       <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

     <div class="container">

      <div class="row">
        <div data-hour="9" class="col hour" id="9"><br><br>9AM</div>
        <input class="col-9 time-block" id="nineTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="10" class="col hour"><br><br>10AM</div>
        <input class="col-9 time-block" id="tenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="11" class="col hour"><br><br>11AM</div>
        <input class="col-9 time-block" id="elevenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="12" class="col hour"><br><br>12PM</div>
        <input class="col-9 time-block" id="twelveTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="13" class="col hour"><br><br>1PM</div>
        <input class="col-9 time-block" id=thirteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="14" class="col hour"><br><br>2PM</div>
        <input class="col-9 time-block" id="fourteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="15" class="col hour"><br><br>3PM</div>
        <input class="col-9 time-block" id="fifteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="16" class="col hour"><br><br>4PM</div>
        <input class="col-9 time-block" id="sixteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div data-hour="17" class="col hour"><br><br>5PM</div>
        <input class="col-9 time-block" id="seventeenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>

    </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
